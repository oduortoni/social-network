name: Fullstack CI Pipeline

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development, main]

jobs:
  test-lint-build:
    name: 🔧 Fullstack Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      # === BACKEND ===
      - name: 🐹 Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: 📦 Install Go dependencies
        working-directory: ./backend
        run: go mod tidy

      - name: ✅ Run Go unit tests
        working-directory: ./backend
        run: go test ./...

      - name: 🧹 Lint Go code
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2

      # === FRONTEND ===
      - name: ⬢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: 🧼 Lint frontend code (ESLint)
        working-directory: ./frontend
        run: npm run lint

      - name: ✅ Run frontend tests (Jest)
        working-directory: ./frontend
        run: npm test -- --ci --passWithNoTests

      - name: 🏗️ Verify frontend build
        working-directory: ./frontend
        run: npm run build

      # === OPTIONAL: Docker Compose (only for build check, not deployment) ===
      #- name: 🐳 Build containers (Docker Compose)
      #  run: docker-compose build
