name: Fullstack CI Pipeline

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development, main]

jobs:
  test-lint-build:
    name: ğŸ”§ Fullstack Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      # === BACKEND ===
      - name: ğŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: ğŸ“¦ Install Go dependencies
        working-directory: ./backend
        run: go mod tidy

      - name: âœ… Run Go unit tests
        working-directory: ./backend
        run: go test ./...

      - name: ğŸ§¹ Lint Go code
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2

      # === FRONTEND ===
      - name: â¬¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§¼ Lint frontend code (ESLint)
        working-directory: ./frontend
        run: npm run lint

      - name: âœ… Run frontend tests (Jest)
        working-directory: ./frontend
        run: npm test -- --ci --passWithNoTests

      - name: ğŸ—ï¸ Verify frontend build
        working-directory: ./frontend
        run: npm run build

      # === OPTIONAL: Docker Compose (only for build check, not deployment) ===
      #- name: ğŸ³ Build containers (Docker Compose)
      #  run: docker-compose build
